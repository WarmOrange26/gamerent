<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>WARM ENTERPRISE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/warm-icon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome-all.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/odometer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/aos.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/meanmenu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
</head>
<body>

<!-- preloader -->
<div id="preloader">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <img src="/img/icon/preloader.svg" alt="">
        </div>
    </div>
</div>
<!-- preloader-end -->

<div th:insert="~{fragments/header :: header}"></div>

<!-- main-area -->
<main>
    <!-- login-area -->
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center menu-style-two">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                <form action="/login" method="post" >
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" name="username"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="typeEmailX">Email</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX" name="password"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="typePasswordX">Password</label>
                                    </div>

                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Забыл пароль?</a></p>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
                                </form>
                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="/oauth2/authorization/google" class="text-white">
                                        <i class="fab fa-google fa-lg"></i> Войти с помощью
                                    </a>
                                </div>
                            </div>
                            <div>
                                <p class="mb-0">Нет аккаунта?
                                    <a th:href="@{registration}" class="text-white-50 fw-bold">Регистрация</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login-area-end -->

    <!-- brand-area -->
    <div class="brand-area lite-gray-bg pb-170 pt-120">
        <div class="container">
            <div class="row brand-active">
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img th:src="@{/img/brand/brand_logo01.png}" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img th:src="@{/img/brand/brand_logo02.png}" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img th:src="@{/img/brand/brand_logo03.png}" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img th:src="@{/img/brand/brand_logo04.png}" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img th:src="@{/img/brand/brand_logo05.png}" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img th:src="@{/img/brand/brand_logo06.png}" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img th:src="@{/img/brand/brand_logo03.png}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- brand-area-end -->
</main>
<!-- main-area-end -->

<div th:insert="~{fragments/footer :: footer}"></div>

<!-- JS here -->
<script th:src="@{/js/vendor/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/slick.min.js}"></script>
<script th:src="@{/js/jquery.meanmenu.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.lettering.js}"></script>
<script th:src="@{/js/jquery.textillate.js}"></script>
<script th:src="@{/js/jquery.odometer.min.js}"></script>
<script th:src="@{/js/jquery.appear.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCIJ_QKHN-bi6_1C9f5eYE3pZs1zhQIo5o}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
