<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Please register!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container">
    <div class="row justify-content-center" style="margin-top:20px">
        <div class="col-md-4 mb-3">
            <form class="form-signin" th:action="@{/registration}" th:method="post" th:object="${user}">
                <fieldset>
                    <legend>User registration</legend>
                    <div class="form-group">
                        <label for="username">
                        </label><input type="text" name="username" id="username" th:field="*{username}" class="form-control input-lg"
                                       placeholder="Username" required="required"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">
                        </label><input type="email" name="email" id="email" th:field="*{email}" class="form-control input-lg"
                                       placeholder="Email" required="required"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        <span class="text-danger" th:text="${emailError}"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">
                        </label><input type="text" name="phone" id="phone" th:field="*{phone}" class="form-control input-lg"
                                       placeholder="Phone" required="required"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">
                        </label><input type="password" name="password" id="password" th:field="*{password}" class="form-control input-lg"
                                       placeholder="Password" required="required"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">
                        </label><input type="password" name="confirmPassword" id="confirmPassword" th:field="*{passwordConfirm}" class="form-control input-lg"
                                       placeholder="Password confirm" required="required"/>
                        <span class="text-danger" th:text="${passwordError}"></span>
                    </div>
                    <div class="form-group">
                        <label for="name">
                        </label><input type="text" name="name" id="name" th:field="*{firstName}" class="form-control input-lg"
                                       placeholder="First name" required="required"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>
                    <div class="form-group">
                        <label for="surname">
                        </label><input type="text" name="surname" id="surname" th:field="*{lastName}" class="form-control input-lg"
                                       placeholder="Last name" required="required"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">
                        </label><input type="date" name="birthdate" id="birthdate" th:field="*{birthDate}" class="form-control input-lg"
                                       placeholder="Date of birth" required="required"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
                    </div>
                </fieldset>
                <p>
                <div>
                    <button type="submit" class="btn btn-primary">Register!</button>
                </div>
                <p>
                <div class="text-center">
                    <p>
                        <a href="/index">Home</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="wrapper flex-grow-1">
</div>
</body>
</html>
