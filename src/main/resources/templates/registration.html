<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>WARM ENTERPRISE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/warm-icon.png}">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/odometer.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/meanmenu.css}">
    <link rel="stylesheet" th:href="@{/css/slick.css}">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>
<body>

<!-- preloader -->
<div id="preloader">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <img th:src="@{/img/icon/preloader.svg}" alt="">
        </div>
    </div>
</div>
<!-- preloader-end -->

<!-- header-area -->
<div th:insert="~{fragments/header :: header}"></div>
<!-- header-area-end -->


<!-- main-area -->
<main>
    <!-- registration-area -->
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center menu-style-two">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Регистрация</h2>
                                <form class="form-signin" th:action="@{/registration}" th:method="post"
                                      th:object="${user}">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="username">
                                            </label><input type="text" name="username" id="username"
                                                           th:field="*{username}"
                                                           class="form-control input-lg"
                                                           placeholder="Username" required="required"/>
                                            <span class="text-danger" th:if="${#fields.hasErrors('username')}"
                                                  th:errors="*{username}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">
                                            </label><input type="email" name="email" id="email" th:field="*{email}"
                                                           class="form-control input-lg"
                                                           placeholder="Email" required="required"/>
                                            <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                                                  th:errors="*{email}"></span>
                                            <span class="text-danger" th:text="${emailError}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">
                                            </label><input type="tel" name="phone" id="phone" th:field="*{phone}"
                                                           class="form-control input-lg"
                                                           placeholder="Phone" required="required"/>
                                            <span class="text-danger" th:if="${#fields.hasErrors('phone')}"
                                                  th:errors="*{phone}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">
                                            </label><input type="password" name="password" id="password"
                                                           th:field="*{password}" class="form-control input-lg"
                                                           placeholder="Password" required="required"/>
                                            <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                                                  th:errors="*{password}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirmPassword">
                                            </label><input type="password" name="confirmPassword" id="confirmPassword"
                                                           th:field="*{passwordConfirm}" class="form-control input-lg"
                                                           placeholder="Password confirm" required="required"/>
                                            <span class="text-danger" th:text="${passwordError}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">
                                            </label><input type="text" name="name" id="name" th:field="*{firstName}"
                                                           class="form-control input-lg"
                                                           placeholder="First name" required="required"/>
                                            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                                                  th:errors="*{firstName}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="surname">
                                            </label><input type="text" name="surname" id="surname"
                                                           th:field="*{lastName}"
                                                           class="form-control input-lg"
                                                           placeholder="Last name" required="required"/>
                                            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                                                  th:errors="*{lastName}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="birthdate">
                                            </label><input type="date" name="birthdate" id="birthdate"
                                                           th:field="*{birthDate}" class="form-control input-lg"
                                                           placeholder="Date of birth" required="required"/>
                                            <span class="text-danger" th:if="${#fields.hasErrors('birthDate')}"
                                                  th:errors="*{birthDate}"></span>
                                        </div>
                                    </fieldset>
                                    <p>
                                    <div>
                                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                                    </div>
                                    <p>
                                </form>
                                <div>
                                    <p class="mb-0">есть аккаунт
                                        <a th:href="@{/login}" class="text-white-50 fw-bold">Войти</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- registration-area-end -->

    <!-- brand-area -->
    <div class="brand-area lite-gray-bg pb-170 pt-120">
        <div class="container">
            <div class="row brand-active">
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img src="../img/brand/brand_logo01.png" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img src="../img/brand/brand_logo02.png" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img src="../img/brand/brand_logo03.png" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img src="../img/brand/brand_logo04.png" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img src="../img/brand/brand_logo05.png" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img src="../img/brand/brand_logo06.png" alt="">
                    </div>
                </div>
                <div class="col-xl-2">
                    <div class="brand-item">
                        <img src="../img/brand/brand_logo03.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- brand-area-end -->
</main>
<!-- main-area-end -->

<!-- footer-area -->
<div th:insert="~{fragments/footer :: footer}"></div>
<!-- footer-area-end -->

<!-- JS here -->
<script th:src="@{/js/vendor/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/slick.min.js}"></script>
<script th:src="@{/js/jquery.meanmenu.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.lettering.js}"></script>
<script th:src="@{/js/jquery.textillate.js}"></script>
<script th:src="@{/js/jquery.odometer.min.js}"></script>
<script th:src="@{/js/jquery.appear.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
