spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${USER_DATABASE}
    password: ${USER_PASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    change-log: db.changelog/changelog.yml
  security:
    jwt:
      secret: ${JWT_SECRET_PHRASE}
      expired: 3600000
    oauth2:
      client:
        registration:
          google:
            clientId: ${OAUTH_CLIENT_ID}
            clientSecret: ${OAUTH_CLIENT_SECRET}
            scope:
              - email
              - profile
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_SENDER}
    password: ${EMAIL_PASSWORD}
    protocol: smtp
    properties.mail.smtp:
        auth: true
        starttls.enable: true
        ssl.trust: smtp.gmail.com
game-rent:
  scheduling:
    account-blocking: 0 0 * * * *
