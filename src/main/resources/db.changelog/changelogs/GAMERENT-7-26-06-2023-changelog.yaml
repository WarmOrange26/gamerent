databaseChangeLog:
  - changeSet:
      id: 1
      author: dmitrygityuk@gmail.com
      changes:
        - createTable:
            tableName: developers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(30)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: text
  - changeSet:
      id: 2
      author: dmitrygityuk@gmail.com
      changes:
        - createTable:
            tableName: action_types
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: action
                  type: varchar(30)
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: dmitrygityuk@gmail.com
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                  primaryKey: true
                  nullable: false
              - column:
                  name: currency
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: numeric(12, 2)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: wallets
            constraintName: fk_wallets_user_id
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: users
