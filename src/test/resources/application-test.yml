spring:
  liquibase:
    change-log: db.changelog/changelog.yml
  security:
    jwt:
      secret: ${JWT_SECRET_PHRASE:qwe}
      expired: 3600000
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID:qwe}
            client-secret: ${CLIENT_SECRET:qwe}
            redirectUri: http://localhost:8080/login/oauth2/code/google
            scope:
              - openid
              - email
              - profile
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_SENDER:qwe}
    password: ${EMAIL_PASSWORD:qwe}
    protocol: smtp
    properties.mail.smtp:
        auth: true
        starttls.enable: true
        ssl.trust: smtp.gmail.com
game-rent:
  scheduling:
    account-blocking: 0 0 * * * *
  currency:
    data-path: https://www.cbr-xml-daily.ru/daily_json.js